<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnico - Encuentra tu Cargador</title>
    <link rel="stylesheet" href="styles.css">
    <script src="tecnico.js" defer></script>
</head>
<body>
<div id="tecnico-login-container">
    <h2>Iniciar Sesión como Técnico</h2>
    <form id="tecnico-login-form">
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Acceder</button>
        <p id="tecnico-error-message" class="hidden">Usuario o contraseña incorrectos</p>
    </form>
</div>


<div id="tecnico-container" class="hidden">
    <header>
        <h1>Panel de Técnico</h1>
        <button id="btn-show-chargers">Mostrar Cargadores</button>
    </header>
    <main>
        <div id="charger-table-container" class="hidden"></div>
    </main>
</div>

<div id="tecnico-login-buttons">
    <button id="return-btn">Volver a la página de inicio de sesión</button>
    <button id="return-btn2">Volver a la página principal</button>
</div>
</body>
</html>
